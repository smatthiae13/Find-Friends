<script type="text/javascript">

    $("#submit").on("click", function(event) {
        event.preventDefault();

        var newUser = {
            name: $("#name").val().trim(),
            photo: $("#photo").val(),
            scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val()
            ]
        };
        //console.log(newUser);


        $.post("/api/friends", newUser, function(data) {  //this put the info into apiroutes -user
            console.log(`the data we got back  ${data.name} ${data.photo}` );
            
            $("#match-name").text(data.name);
            $("#match-img").attr("src", data.photo);
        

            
        })
    });

     
</script>
